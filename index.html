<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="index.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300..600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <div class="img">
    <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="">

    <div class="cover"></div>

    <img class="view" src="./images/icon-view.svg" alt="">

    </div>

    <h3>Equilibrium #3429</h3>

    <p class="collection">Our Equilibrium collection promotes balance and calm.</p>

    <div class="icon">
    <div>
      <img src="./images/icon-ethereum.svg" alt="">

      <span class="ETH">0.041 ETH</span>
    </div>

    <div>
      <img src="./images/icon-clock.svg" alt="">

      <span class="days">3 days left</span>
    </div>

    </div>

    <hr>

    <div class="image">
      <img class="avatar" src="./images/image-avatar.png" alt="">

      <p class="Creation">Creation of <span>Jules Wyvern</span></p>
    </div>


  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Osolase</a>.
  </div>
</body>
</html>
